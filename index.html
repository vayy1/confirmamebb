<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e9a1;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 300px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff2e3a;
        }
        .response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Encuesta de San Valentín</h2>
        <p id="question">¿Quieres ser mi San Valentín? Haz clic en uno de los botones:</p>
        <button id="button-si" onclick="respuesta('SI')">SI</button>
        <button id="button-no" onclick="respuesta('NO')">NO</button>

        <div class="response" id="response"></div>
    </div>

    <script>
        let paso = 0;  // Variable para llevar la cuenta del paso actual

        // Esta variable almacena el contenedor de la pregunta
        const questionElement = document.getElementById("question");

        function respuesta(opcion) {
            const responseElement = document.getElementById('response');
            
            // Eliminar los botones
            document.getElementById('button-si').style.display = 'none';
            document.getElementById('button-no').style.display = 'none';

            if (opcion === "SI") {
                responseElement.innerHTML = "YAYYYY ILY SO MUCHHHHH";
                setTimeout(() => showExitMessage(), 1000);
            } else if (opcion === "NO") {
                siguientePregunta();
            }
        }

        function siguientePregunta() {
            const responseElement = document.getElementById('response');
            
            // Aumentamos el paso para que se muestren las preguntas secuenciales
            paso++;

            // En función del paso, mostramos una nueva pregunta
            switch (paso) {
                case 1:
                    questionElement.innerHTML = "De verdad NO :((??";
                    break;
                case 2:
                    questionElement.innerHTML = "MORRRR hablas enserio??";
                    break;
                case 3:
                    questionElement.innerHTML = "ME VOY A PONER A LLORAR!!";
                    break;
                case 4:
                    questionElement.innerHTML = "PRETTY PLEASEEEEEEE??";
                    break;
                case 5:
                    questionElement.innerHTML = "MORRRRRRRR :((!!";
                    break;
                case 6:
                    questionElement.innerHTML = "ME ESTOY MURIENDO, ME VAS A MATAR :((!!";
                    break;
                case 7:
                    questionElement.innerHTML = "MUY PLEASEEEEE????";
                    break;
                case 8:
                    questionElement.innerHTML = "SIN TI NO EXISTOOOOOO!!!";
                    break;
                case 9:
                    questionElement.innerHTML = "Morrrrrrrrr :( mi niña?? pokkieeeeee?? My sweetheart???";
                    break;
                case 10:
                    questionElement.innerHTML = "NO TOMARE UN NO COMO RESPUESTAAAAAAAAAA >:((((.";
                    setTimeout(() => showExitMessage(), 1000);
                    break;
            }

            // Volver a mostrar los botones después de cada pregunta
            setTimeout(function() {
                document.getElementById('button-si').style.display = 'inline-block';
                document.getElementById('button-no').style.display = 'inline-block';
            }, 500);
        }

        function showExitMessage() {
            // Primero ocultar los botones
            document.getElementById('button-si').style.display = 'none';
            document.getElementById('button-no').style.display = 'none';
            
            // Mostrar mensaje de salida
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = "Presiona Enter para salir...(si no eres tu, no es nadie. Ya verás :)) )";
            
            // Agregar un listener para cuando se presione Enter
            window.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    window.close();  // Cierra la ventana
                }
            });
        }
    </script>

</body>
</html>
